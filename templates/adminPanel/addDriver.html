<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - Grazze Cabs</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/static/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/static/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/static/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/static/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    {% include 'partials/adminHeader.html' %}

    {% include 'partials/adminSidebar.html' %}

    <main id="main" class="main">

        <section class="section dashboard">
            <div class="row">

                <!-- Left side columns -->
                <div class="col-lg-12">
                    <div class="row">

                        <!-- Recent Sales -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Add Driver</h5>

                                    <!-- General Form Elements -->
                                    <form onsubmit="addNewDriver(event)">
                                        <input type="hidden" value="{{csrf_token}}" id="hiddenCsrfToken">
                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-2 col-form-label">Driver Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" required class="form-control formData" id="driverName" name="driverName">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-2 col-form-label">Driver Address</label>
                                            <div class="col-sm-10">
                                                <input type="text" required class="form-control formData" id="driverAddress" name="driverAddress">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputEmail" class="col-sm-2 col-form-label">Driver Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" required class="form-control formData" name="driverEmail" id="driverEmail">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-2 col-form-label">Driver Contact Number</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control formData" id="driverContact" name="driverContact" required>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="driverPhoto" class="col-sm-2 col-form-label">Driver Photo</label>
                                            <div class="col-sm-10">
                                                <input required type="file" class="form-control formData" name="driverPhoto" id="driverPhoto">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-2 col-form-label">Driving license</label>
                                            <div class="col-sm-10">
                                                <input required type="file" class="form-control formData" name="drivingLicense" id="drivingLicense">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-2 col-form-label">Identity Proof ( Aadhar card ) </label>
                                            <div class="col-sm-10">
                                                <input required class="form-control formData" type="file" id="driverAadharCard" name="driverAadharCard">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputDate" class="col-sm-2 col-form-label">DOB</label>
                                            <div class="col-sm-10">
                                                <input required type="date" class="form-control formData" name="driverDOB" id="driverDOB"> 
                                            </div>
                                        </div>

                                        <fieldset class="row mb-3">
                                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                            <div class="col-sm-10">
                                                <div class="form-check">
                                                    <input required class="form-check-input" type="radio" name="gender"
                                                        id="gridRadios1" value="Male" checked="">
                                                    <label class="form-check-label" for="gridRadios1">
                                                        Male
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input required class="form-check-input" type="radio" name="gender"
                                                        id="gridRadios2" value="Female">
                                                    <label class="form-check-label" for="gridRadios2">
                                                        Female
                                                    </label>
                                                </div>
                                                <div class="form-check disabled">
                                                    <input required class="form-check-input" type="radio" name="gender"
                                                        id="gridRadios" value="Other">
                                                    <label class="form-check-label" for="gridRadios3">
                                                        Other
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>




                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Submit Button</label>
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Submit Form</button>
                                            </div>
                                        </div>

                                    </form><!-- End General Form Elements -->

                                </div>
                            </div>
                        </div><!-- End Recent Sales -->

                    </div>
                </div><!-- End Left side columns -->


            </div>
        </section>

    </main><!-- End #main -->

    {% include 'partials/adminFooter.html' %}

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="/static/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/chart.js/chart.umd.js"></script>
    <script src="/static/vendor/echarts/echarts.min.js"></script>
    <script src="/static/vendor/quill/quill.min.js"></script>
    <script src="/static/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/static/vendor/tinymce/tinymce.min.js"></script>
    <script src="/static/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/static/js/adminPanel/addDriver.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
