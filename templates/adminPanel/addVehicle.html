                                        </div>

                                                    {% for each in vehicleTypes %}

                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">

                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="vehicleFuel" class="col-sm-2 col-form-label">Vehicle Fuel</label>
                                            <div class="col-sm-10">
                                                <input required id="vehicleFuel" name="vehicleFuel" type="text" class="form-control formInput">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="vehicleImage" class="col-sm-2 col-form-label">Vehicle Image</label>
                                            <div class="col-sm-10">
                                                <input required class="form-control formInput" type="file" id="vehicleImage" name="vehicleImage">
                                            </div>
                                        </div>
