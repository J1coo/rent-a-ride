<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - Grazze Cabs</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/static/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/static/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/static/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/static/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    {% include 'partials/adminHeader.html' %}

    {% include 'partials/adminSidebar.html' %}

    <main id="main" class="main">

        <section class="section dashboard">
            <div class="row">

                <!-- Left side columns -->
                <div class="col-lg-12">
                    <div class="row">

                        <!-- Recent Sales -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Edit Vehicle</h5>

                                    <!-- General Form Elements -->
                                    <form onsubmit="editSpecificVehicle(event)">
                                        <input type="hidden" value="{{vehicleData.docId}}" id="docId">
                                        <input type="hidden" value="{{csrf_token}}" id="hiddenCsrfToken">
                                        <div class="row mb-3">
                                            <label for="vehicleName" class="col-sm-2 col-form-label">Vehicle Name</label>
                                            <div class="col-sm-10">
                                                <input id="vehicleName" name="vehicleName" type="text" class="form-control formInput" placeholder="{{vehicleData.vehicleName}}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="vehicleName" class="col-sm-2 col-form-label">Vehicle Type</label>
                                            <div class="col-sm-10">
                                                <input readonly id="vehicleName" name="vehicleName" type="text" class="form-control" placeholder="{{vehicleData.vehicleTypeName}}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Select Vehicle Type</label>
                                            <div class="col-sm-10">
                                                <select name="vehicleType" class="form-select formInput" aria-label="Default select example">
                                                    <option selected="" value="none">Choose type ...</option>
                                                    {% for each in vehicleTypes %}
                                                        <option value="{{each.docId}}">{{each.categoryName}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="vehicleNumber" class="col-sm-2 col-form-label">Vehicle Number</label>
                                            <div class="col-sm-10">
                                                <input   id="vehicleNumber" name="vehicleNumber" type="text" class="form-control formInput" placeholder="{{vehicleData.vehicleNumber}}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="vehicleFuel" class="col-sm-2 col-form-label">Vehicle Fuel</label>
                                            <div class="col-sm-10">
                                                <input   id="vehicleFuel" name="vehicleFuel" type="text" class="form-control formInput" placeholder="{{vehicleData.vehicleFuel}}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="vehicleImage" class="col-sm-2 col-form-label">Vehicle Image</label>
                                            <div class="col-sm-10">
                                                <input class="form-control formInput" type="file" id="vehicleImage" name="vehicleImage">
                                            </div>
                                        </div>
                                        

                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Submit Button</label>
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Submit Form</button>
                                            </div>
                                        </div>

                                    </form><!-- End General Form Elements -->

                                </div>
                            </div>
                        </div><!-- End Recent Sales -->

                    </div>
                </div><!-- End Left side columns -->


            </div>
        </section>

    </main><!-- End #main -->

    {% include 'partials/adminFooter.html' %}

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="/static/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/chart.js/chart.umd.js"></script>
    <script src="/static/vendor/echarts/echarts.min.js"></script>
    <script src="/static/vendor/quill/quill.min.js"></script>
    <script src="/static/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/static/vendor/tinymce/tinymce.min.js"></script>
    <script src="/static/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/static/js/main.js"></script>
        <script src="/static/js/adminPanel/editVehicle.js"></script>
</body>

</html>
