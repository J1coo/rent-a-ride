<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - Grazze Cabs</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/static/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/static/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/static/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/static/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    {% include 'partials/adminHeader.html' %}

    {% include 'partials/adminSidebar.html' %}

    <main id="main" class="main">

        <section class="section dashboard">
            <div class="row">

                <!-- Left side columns -->
                <div class="col-lg-12">
                    <div class="row">

                        <!-- Recent Sales -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Add Vehicle Category</h5>

                                    <!-- General Form Elements -->
                                    <form onsubmit="addVehicleCategory(event)">
                                        <input type="hidden" value="{{csrf_token}}" id="hiddenCsrfToken">
                                        <div class="row mb-3">
                                            <label for="categoryName" class="col-sm-2 col-form-label">Vehicle Type Name
                                                </label>
                                            <div class="col-sm-10">
                                                <input required id="categoryName" name="categoryName" type="text"
                                                    class="form-control formData">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="perKMallowance" class="col-sm-2 col-form-label">Per KM Allowance</label>
                                            <div class="col-sm-10">
                                                <input required id="perKMallowance" name="perKMallowance" type="text" class="form-control formData">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="perKMacAllowance" class="col-sm-2 col-form-label">Per KM AC Allowance</label>
                                            <div class="col-sm-10">
                                                <input required id="perKMacAllowance" name="perKMacAllowance" type="text" class="form-control formData">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="seatLimit" class="col-sm-2 col-form-label">Seat Limiit</label>
                                            <div class="col-sm-10">
                                                <input required id="seatLimit" name="seatLimit" type="text" class="form-control formData">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="luggageLimit" class="col-sm-2 col-form-label">Luggage Limit</label>
                                            <div class="col-sm-10">
                                                <input required id="luggageLimit" name="luggageLimit" type="text" class="form-control formData">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="vehicleImage" class="col-sm-2 col-form-label">Vehicle
                                                Image</label>
                                            <div class="col-sm-10">
                                                <input required class="form-control formData" type="file"
                                                    id="vehicleImage" name="vehicleImage">
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Submit Button</label>
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Submit Form</button>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div><!-- End Recent Sales -->

                    </div>
                </div><!-- End Left side columns -->


            </div>
        </section>

    </main><!-- End #main -->

    {% include 'partials/adminFooter.html' %}

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="/static/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/chart.js/chart.umd.js"></script>
    <script src="/static/vendor/echarts/echarts.min.js"></script>
    <script src="/static/vendor/quill/quill.min.js"></script>
    <script src="/static/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/static/vendor/tinymce/tinymce.min.js"></script>
    <script src="/static/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/adminPanel/addCategory.js"></script>
</body>

</html>
